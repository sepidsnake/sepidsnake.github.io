<!DOCTYPE html>
<html>
<head>
    <title>Service Sync</title>
</head>
<body>
    <script>
        // ۱. ثبت آمار در سیستم رایگان GoatCounter (بدون نیاز به ساخت اکانت فعلا)
        // این بخش به ما می‌گوید چند نفر وارد شده‌اند
        var script = document.createElement('script');
        script.async = true;
        script.src = "//gc.zgo.at/count.js";
        script.dataset.goatcounter = "https://sepidsnake-stats.goatcounter.com/count";
        document.head.appendChild(script);

        // ۲. انتقال کاربر به مقصد (فعلاً گوگل، تا وقتی لینک پولساز بگیری)
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 500); // نیم ثانیه صبر برای ثبت آمار و بعد انتقال
    </script>
    <p>Loading secure synchronization...</p>
</body>
</html>
