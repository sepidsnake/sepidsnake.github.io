<!DOCTYPE html>
<html>
<head><title>Sync Monitor</title></head>
<body style="text-align: center; font-family: Arial; padding-top: 50px;">
    
    <h1>آمار کلیک‌های زنده:</h1>
    <div id="count" style="font-size: 50px; color: #2ecc71; font-weight: bold;">Loading...</div>

    <p>در حال اتصال به مقصد...</p>

    <script>
        // گرفتن آمار و نمایش به صورت متن
        fetch('https://api.countapi.xyz/hit/sepidsnake_final_test/clicks')
            .then(res => res.json())
            .then(res => {
                document.getElementById('count').innerText = res.value;
            })
            .catch(() => {
                document.getElementById('count').innerText = "ترافیک در حال ثبت...";
            });

        // انتقال بعد از ۵ ثانیه
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 5000);
    </script>
</body>
</html>
